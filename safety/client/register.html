<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Women Safety Emergency Alert</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Women Safety</h1>
      <p class="subtitle">Create your emergency account</p>

      <form id="registerForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="phone">Mobile Number</label>
          <input type="tel" id="phone" required />
        </div>
        <div>
          <label for="fatherName">Father's Name</label>
          <input type="text" id="fatherName" required />
        </div>
        <div>
          <label for="fatherPhone">Father's Mobile Number</label>
          <input type="tel" id="fatherPhone" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required />
        </div>

        <button type="submit">Register</button>
        <div id="message" class="error-message" style="display: none"></div>
        <div id="success" class="success-message" style="display: none"></div>
      </form>

      <p class="secondary-link">
        Already registered?
        <a href="login.html">Login here</a>
      </p>
    </div>

    <script>
      const API_BASE = 'http://localhost:5000/api';

      const form = document.getElementById('registerForm');
      const messageEl = document.getElementById('message');
      const successEl = document.getElementById('success');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageEl.style.display = 'none';
        successEl.style.display = 'none';

        const payload = {
          name: document.getElementById('name').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          fatherName: document.getElementById('fatherName').value.trim(),
          fatherPhone: document.getElementById('fatherPhone').value.trim(),
          password: document.getElementById('password').value,
        };

        try {
          const res = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          if (!res.ok) {
            messageEl.textContent = data.message || 'Registration failed';
            messageEl.style.display = 'block';
            return;
          }

          successEl.textContent = data.message || 'Registration successful';
          successEl.style.display = 'block';

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1200);
        } catch (err) {
          messageEl.textContent = 'Network error. Please try again.';
          messageEl.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
