<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women Safety Emergency Alert System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Women Safety</h1>
      <p class="subtitle">
        Emergency Alert System
      </p>

      <div class="info-box">
        <p class="small" style="margin-bottom: 6px">
          This web application helps women quickly send an emergency SMS with their
          live location to family members.
        </p>
        <p class="small">
          Create an account or login to access the emergency dashboard.
        </p>
      </div>

      <button style="margin-top: 18px" onclick="window.location.href='register.html'">
        Register
      </button>
      <button style="margin-top: 8px" onclick="window.location.href='login.html'">
        Login
      </button>
    </div>
  </body>
</html>
